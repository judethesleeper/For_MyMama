<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>
<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    text-align: center;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}
h1 { margin-top: 0; font-size: 3em; }
.countdown { font-size: 2em; margin-top: 20px; }
a { color: white; text-decoration: none; font-size: 1.2em; margin-top: 20px; }

@media (max-width: 768px) {
    h1 { font-size: 2em; }
    .countdown { font-size: 1.5em; }
    a { font-size: 1em; }
}
</style>
</head>
<body>

<h1>Days since we met</h1>
<div class="countdown" id="countdown"></div>

<script>
const metDate = new Date("November 20, 2024").getTime();
const countdownEl = document.getElementById("countdown");
setInterval(() => {
    const now = new Date().getTime();
    const distance = now - metDate;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    countdownEl.innerHTML = `${days} days since we met`;
}, 1000);
</script>

<a href="index.html">Back to Home</a>

</body>
</html>
