<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Memories</title>
<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    text-align: center;
    font-family: 'Georgia', serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
h1 { margin-top: 0; font-size: 1.5em; }
.photo-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.photo-grid img {
    width: 200px;
    margin: 10px;
    border-radius: 10px;
    transition: 0.3s;
}
.photo-grid img:hover {
    transform: scale(1.1);
}
a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    margin-top: 20px;
}

@media (max-width: 768px) {
    h1 { font-size: 2em; }
    .photo-grid img { width: 150px; }
    a { font-size: 1em; }
}
</style>
</head>
<body>

<h1>You are my heart’s greatest desire, and being with you is the most priceless treasure in my life.</h1>
<div class="photo-grid">
    <img src="IMG_4399.jpg" alt="Memory 1">
    <img src="IMG_4398.jpg" alt="Memory 2">
    <img src="IMG_4393.jpg" alt="Memory 3">
</div>

<a href="index.html">Back to Home</a>

</body>
</html>

<!-- Typing letter effect -->
<script>
const letterText = "Mochi, every day with you feels like a dream I never want to wake up from. Your smile lights up my world, and your kindness makes me a better person. I still remember the day we met on 20-11-2024 — it was the start of something beautiful. I can't wait for every moment we’ll share, every memory we’ll create, and all the love that will keep growing between us. I love you more than words can ever express.";
let index = 0;
function typeLetter() {
    if (index < letterText.length) {
        document.getElementById("letter").innerHTML += letterText.charAt(index);
        index++;
        setTimeout(typeLetter, 60);
    }
}
typeLetter();

// Countdown Timer
const nextDate = new Date("April 20, 2024 00:00:00").getTime();
const countdownEl = document.getElementById("countdown");
setInterval(() => {
    const now = new Date().getTime();
    const distance = nextDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    countdownEl.innerHTML = `${days} days ${hours} hours ${minutes} minutes left`;
}, 1000);

// Secret Messages
const messages = [
    "You are my everything, Mochi!",
    "I can’t wait for all our adventures!",
    "I love you more each day."
];
function showMessage(index) {
    alert(messages[index]);
}
</script>
