<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mochi, From Jude</title>
<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
h1 { margin-top: 0; font-size: 4em; }
nav {
    background: rgba(255, 255, 255, 0.3);
    padding: 15px;
}
nav a {
    color: white;
    font-size: 1.5em;
    text-decoration: none;
    margin: 15px;
    padding: 10px;
    transition: 0.3s;
}
nav a:hover {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 5px;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    text-align: center;
    color: black;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    h1 { font-size: 2em; }
    nav a { font-size: 1em; padding: 8px; }
}
</style>
</head>
<body>

<h1>For My Mochi <span class="heart">♥</span></h1>

<nav>
    <a href="#" onclick="showQuiz('our_story.html', 'What day did we start talking?', '20112024')">Our Story</a>
    <a href="#" onclick="showQuiz('photo_memories.html', 'What is my Birthday?', '26102004')">Photo Memories</a>
    <a href="#" onclick="showQuiz('love_letter.html', 'What is my nickname for you?', 'mama')">Love Letter</a>
    <a href="#" onclick="showQuiz('countdown.html', 'What is my favorite color?', 'black')">Countdown</a>
    <a href="#" onclick="showQuiz('secret_messages.html', 'What is my favorite song?', 'heyjude')">Secret Messages</a>
</nav>

<p>Welcome, Mochi! Choose a section to explore our love story.</p>

<footer>
    <p>I love you forever, <strong>Mochi</strong>.  
    From your <strong>Jude</strong> ♥</p>
</footer>

<!-- The Modal -->
<div id="quizModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeQuiz()">&times;</span>
    <p id="quizQuestion">What is our anniversary date?</p>
    <input type="text" id="quizAnswer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
  </div>
</div>

<script>
let targetPage = '';
let correctAnswer = '';

function showQuiz(page, question, answer) {
    targetPage = page;
    correctAnswer = answer.toLowerCase();
    document.getElementById('quizQuestion').innerText = question;
    document.getElementById('quizModal').style.display = 'flex';
}

function closeQuiz() {
    document.getElementById('quizModal').style.display = 'none';
}

function checkAnswer() {
    const answer = document.getElementById('quizAnswer').value.toLowerCase();
    if (answer === correctAnswer) {
        window.location.href = targetPage;
    } else {
        alert('Incorrect answer. Please try again.');
    }
}
</script>

</body>
</html>
